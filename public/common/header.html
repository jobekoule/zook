<div class="container">
  <div class="row">
    <div class="col s6"><span class="logo">Zook</span></div>
    <div class="col s6">
      <div style="float:right;">
        <form method="POST" action="/login">
          <table class="loginTable">
            <tr>
              <td style="color:white;">Adresse e-mail</td>
              <td style="color:white;">Mot de passe</td>
              <td rowspan="2"><input type="submit" value="Connexion" class="inputConnexionBtn"/></td>
            </tr>
            <tr>
              <td><input type="text" value="" ng-model="inscription_email" name="email" class="inputConnexion"/></td>
              <td><input type="password" value="" ng-model="inscription_motdepasse" name="motdepasse" class="inputConnexion"/></td>
            </tr>
          </table>


        </form>
      </div>
    </div>
  </div>
</div>
